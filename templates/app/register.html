{% extends 'app/base.html' %}
{% load static %}  <!-- Load static files if needed -->

{% block content %}

<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form action="{% url 'register' %}" method="post"> <!-- Updated URL tag -->
                    {% csrf_token %} <!-- CSRF token for security -->

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example1" class="form-control form-control-lg"
                            placeholder="Enter username" name="username" required />
                        <label class="form-label" for="form3Example1">Username</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example2" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" name="email" required />
                        <label class="form-label" for="form3Example2">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter password" name="password" required />
                        <label class="form-label" for="form3Example3">Password</label>
                    </div>

                    <!-- Confirm Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Confirm password" name="confirm_password" required />
                        <label class="form-label" for="form3Example4">Confirm Password</label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="{% url 'login' %}"
                            class="link-danger">Login</a></p> <!-- Updated URL tag -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Movie Recommendation System.
        </div>
        <!-- Right -->
        <div>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>
</section>

{% endblock %}
